<table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef> Nom. </th>
        <td mat-cell *matCellDef="let element"> {{element?.nom}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Prenom">
        <th mat-header-cell *matHeaderCellDef> Prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Adresse">
        <th mat-header-cell *matHeaderCellDef> Addresse </th>
        <td mat-cell *matCellDef="let element"> {{element?.adresse}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon (click)="doView(element)">remove_red_eye</mat-icon>
            <mat-icon (click)="doEdit(element)">mode_edit</mat-icon>
            <mat-icon (click)="doDelete(element)">delete</mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
